<div>
    <button class="btn btn-upload" ng-bind="showTitle"></button>
    <div style="display: none;">
        <form method="POST" enctype="multipart/form-data" action="{{uploadUrl}}" target="{{iframeName}}" name="upload">
            <input type="file" accept="{{accept}}" name="{{fileInputName}}" autocomplete="off">
            <input type="hidden" ng-repeat="cInput in customizedInputs" name="cInput.name" value="cInput.value">
            <input type="submit" value="submit">
        </form>
    </div>
</div>
